---
layout: default
title: Food Reviews
---
<h1>Concise Reviews</h1>
<div class="reviews">
	<ul>
	  {% for review in site.reviews %}
	    <li>
	      	<div class="title">{{ review.title }}</div>
	      	<div class="content">{{ review.content | remove: '<p>' | remove: '</p>'}}</div>
	    </li>
	  {% endfor %}
	</ul>
</div>
