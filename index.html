<h1>Welcome!</h1>

{% for post in site.posts %}
<article>
	<div class="header">
		<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
		<div class="date"> - {{ post.date | date_to_string}}</div>
	</div>
	<p>{{ post.excerpt }}</p>
</article>

{% endfor %}
